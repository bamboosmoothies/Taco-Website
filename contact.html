<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="author" content="Brandon Hach" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Little Taco Shop</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="/css/style.css" type="text/css" />
	</head>

	<body>
		<header>
			<h1>Welcome to The Little Taco Shop</h1>

			<nav aria-label="primary-navigation">
				<ul>
					<li>
						<a href="index.html">Home</a>
					</li>
					<li>
						<a href="index.html#about">About LTS</a>
					</li>
					<li>
						<a href="#menu">Our Menu</a>
					</li>
					<li>
						<a href="hours.html">Store Hours</a>
					</li>
				</ul>
				<figure>
					<img src="img/tacos_close_up_400x260.png" alt="" width="400" height="267" />
					<figcaption>Little Taco Shop Tacos</figcaption>
				</figure>
			</nav>
		</header>
		<main>
			<section id="contact form">
				<h2>Our Contact Form</h2>
				<form action="https://httpbin.org/get">
					<fieldset>
						<br />
						<legend>Send Us a Message</legend>
						<label for="name">Name:</label>
						<input type="text" name="name" id="name" placeholder="your name" />
						<br />
						<br />
						<label for="email">Email:</label>
						<input type="email" email="email" id="email" placeholder="your email" />
						<br />
						<br />
						<label for="message">Your Message:</label>
						<br />
						<textarea
							name="message"
							id="message"
							cols="30"
							rows="10"
							placeholder="Type your message here"
						></textarea>
					</fieldset>
					<button type="submit">Submit</button>
					<button type="reset">Reset</button>
				</form>
			</section>
		</main>

		<section id="location">
			<h2>Our Location</h2>
			<address>
				555 Taco Temptation Lane, Suite T
				<br />
				Kansas City, MO 55555-5555
				<br /><br />
				Phone: <a href="tel">555-555-5555</a>
			</address>
			<br />
			<a href="#">Back to Top</a>
		</section>

		<hr />

		<footer>
			<p>Copyright &copy; The Little Taco Shop</p>
		</footer>
	</body>
</html>
